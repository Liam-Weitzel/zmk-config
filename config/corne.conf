# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
# CONFIG_ZMK_DISPLAY=y

#Sleep mode after 1 hr 30 min
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=5400000

#Allow use of mouse keys in keymap
CONFIG_ZMK_MOUSE=y

#Experimental feature to fix linux error
CONFIG_BT_CTLR_PHY_2M=n

#Extra output power for 2.4ghz bluetooth.
#In confined spaces and when using multiple bluetooth devices,
#think of noise and multi-pathing, there is such a thing as too much...
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

#Has to be under 16 chars
CONFIG_ZMK_KEYBOARD_NAME="Lamo's Corne"

#Increase combo limits
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=14
CONFIG_ZMK_COMBO_MAX_KEYS_PER_COMBO=10
CONFIG_ZMK_COMBO_MAX_PRESSED_COMBOS=10
